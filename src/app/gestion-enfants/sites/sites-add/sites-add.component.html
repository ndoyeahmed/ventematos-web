<form (ngSubmit)="addSite()" ngForm>
  <mat-card>
    <h1>
      Ajout et affectation sites
    </h1>
    <ol class="breadcrumb text-right">
      <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
      <li class="active">Sites</li>
    </ol>
  </mat-card>

  <section class="content">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="box box-success">

        <div class="box-header">
          <div class="box-title">
            <button [routerLink]="'/gestion-enfant/sites'" color="primary" mat-raised-button type="button">
              <em class="fa fa-list"></em>&nbsp;Liste
            </button>
          </div>
        </div>

        <div class="box-body">
          <ngx-spinner [fullScreen]="false" [name]="SITE_ADD_SPINNER" size="medium" type="timer"></ngx-spinner>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <mat-card>
                <mat-card-content>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-label>Site :</mat-label>
                        <input [(ngModel)]="site.libelle" matInput name="site"/>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-select (selectionChange)="onSelectedUser($event)" [(value)]="utilisateur"
                                    placeholder="SÃ©lectionnez un utilisateur">
                          <mat-option *ngFor="let u of utilisateurList" [value]="u">{{u.prenom}} {{u.nom}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-md-12">
                      <button color="primary" mat-raised-button type="submit"><em class="fa fa-save"></em>&nbsp;Enregistrer
                      </button>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>

            </div>
          </div>
        </div>
        <div class="box-footer"></div>
      </div>
    </div>

  </section>
</form>
